<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <object data="assets/calculate_black_48dp.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number" placeholder="Digite um número" />
            <input id="num2" type="number" placeholder="Digite um número" />

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>

            <input id="output" type="text" placeholder="0.0" readonly />
        </div>
        <div class="history">
            <div class="history-title">Histórico:</div>
            <div class="last-operations">
                10 últimas operações:
                <div id="history">
                
    
                </div>
            </div>
           
        </div>
        

        <script src="script.js"></script>
    </div>
</body>

</html>
